<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="http://localhost:3000">
        <meta name="description" content="Tashabos">
        <title>Tashabos</title>
        <link rel="stylesheet" href="http://localhost:3000/assets/build/css/main.css">
        
    </head>
    <body class="text-gray-900 font-poppins bg-fixed antialiased bg-gray-100 max-w-6xl mx-auto">
        
<div class="relative min-h-screen"> 
    <div class="max-w-full">
        <nav class="lg:h-20 py-3 mx-auto">
                <div class="px-8 flex justify-between items-center h-20">
    
                    <div class="flex justify-between items-center w-full">

                        <div class="md:mr-0 sm:mr-0">
                          <a href="http://localhost:3000/">
                            <img class="h-10 w-auto sm:h-12" src="http://localhost:3000/assets/images/Tashabos-logo.png">
                          </a>
                        </div>

                        <div class="primary_nav flex  md:flex items-center space-x-6">
                              <div class="lg:visible invisible  md:ml-10 md:pr-4 md:space-x-8 uppercase">
                                <a href="http://localhost:3000/about" class="font-medium text-gray-500 hover:text-transparent">About</a>
                                <a href="http://localhost:3000/login" class="font-medium hover:bg-green-100 bg-white rounded-xl px-7 py-2 text-gray-500 hover:text-transparent">Sign in</a>
                              </div>
                        </div>
                    </div>


                    <div class="lg:hidden flex items-center">
                        <button class="mobile-menu-button border-0 outline-none focus:outline-none focus:border-0">
                            <svg class="w-10 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            <!-- mobile menu -->
            <div class="mobile-menu pl-8 lg:hidden flex flex-col space-y-3 py-8 bg-white opacity-40 ">

                <a href="http://localhost:3000/about" class="font-medium text-gray-600 hover:text-gray-900">ABOUT</a>

                <a href="http://localhost:3000/login" class="font-medium text-gray-600 hover:text-gray-900">SIGN IN</a>
            </div>
        </nav>
    </div>
    
 

    <div class="bg-gray-100 mt-16">
        <div class="max-w-3xl mx-auto text-center py-20 px-4 sm:py-20 sm:px-6 lg:px-8">
            <h2 class="text-4xl md:text-5xl font-tiempos text-gray-800">
            <span class="block">Register</span>
            </h2>
        </div>
        <div class="flex">
            <div class="mx-auto sm:w-10/12 md:w-6/12 lg:w-5/12">
                <h1 class="text-2xl font-boald mb-4">Details</h1>
                <div class="sm:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <div class="mt-1">
                        <input type="text" name="name" id="name" autocomplete="organization" class="py-3 px-4 border border-gray-400 focus:outline-none focus:border-current focus:ring-current block w-full rounded-lg" placeholder="Name">
                    </div>
                </div>

                <div class="sm:col-span-2 mt-5">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" autocomplete="organization" class="py-3 px-4 border border-gray-400 focus:outline-none focus:border-current focus:ring-current block w-full rounded-lg" placeholder="Email">
                    </div>
                </div>

                <div class="sm:col-span-2 mt-5">
                    <label for="name" class="block text-sm font-medium text-gray-700">Company</label>
                    <div class="mt-1">
                        <input type="text" name="company" id="company" autocomplete="organization" class="py-3 px-4 border border-gray-400 focus:outline-none focus:border-current focus:ring-current block w-full rounded-lg" placeholder="Company">
                    </div>
                </div>

                <div class="sm:col-span-2 mt-5">
                    <label for="message" class="block text-sm font-medium text-gray-700">Comment</label>
                    <div class="mt-1">
                        <textarea id="message" name="message" rows="4" class="py-3 px-4 border border-gray-400 focus:outline-none focus:border-current focus:ring-current block w-full rounded-lg" placeholder="Write your comment here"></textarea>
                    </div>
                </div>
                <a href="http://localhost:3000/message"><button class="w-full focus:outline-none bg-current hover:bg-transparent text-white font-semibold py-3 px-6 uppercase rounded-lg mt-5">Register</button></a>
            </div>
        </div>
    </div>
</div>
<div class="">

    <div class="relative">
        <div class="sm:text-center">
            <p class="text-gray-500">Â© 2021 Tashabos. All rights reserved</p>
        </div>
    </div>
</div></div>
